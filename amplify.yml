version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm install --no-save @fortawesome/react-fontawesome @fortawesome/free-solid-svg-icons
        build:
          commands:
            - NEXTJS_IGNORE_ESLINT=true npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
