version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm install
            - npm install @fortawesome/react-fontawesome @fortawesome/free-solid-svg-icons --save
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - echo "Build completed successfully!"
    artifacts:
      baseDirectory: frontend/.next
      files:
        - '**/*'
    cache:
      paths:
        - frontend/node_modules/**/* 
